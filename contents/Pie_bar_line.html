<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Data Visualization</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background: url('4.jpg') no-repeat center center fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 2rem;
            gap: 2rem;
            background: rgba(255, 255, 255, 0.2); /* Changed to semi-transparent */
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            height: calc(100vh - 4rem);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .image-section {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .image-section:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.4s;
        }

        .image-section:hover:after {
            background: rgba(0, 0, 0, 0.1);
        }

        .image-section:hover {
            transform: scale(1.02);
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) contrast(0.95);
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .initial-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #94a3b8;
            text-align: center;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        .initial-message i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #64748b;
        }
        
        .click-bar-message {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 1rem;
            color: #94a3b8;
            text-align: right;
            display: none;
            animation: fadeIn 0.6s ease forwards;
        }

        .click-bar-message i {
            margin-right: 0.5rem;
            color: #64748b;
        }

        .section-title {
            position: absolute;
            left: 2rem;
            color: white;
            font-size: 1.75rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .percentage {
            position: absolute;
            right: 2rem;
            bottom: 2rem;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        #sky-title {
            top: 2rem;
        }

        #land-title {
            top: calc(33.33% + 2rem);
        }

        #water-title {
            top: calc(66.66% + 2rem);
        }

        #barchart_div,
        #linechart_div {
            width: 100%;
            height: calc(50% - 1rem);
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .chart-visible {
            display: block !important;
            opacity: 1 !important;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="section-title" id="sky-title">
                <i class="fas fa-wind"></i>
                Releases to Air
            </div>
            <div class="image-section" id="sky" onclick="handleSectionClick('Releases to Air')">
                <img src="2.jpg" alt="Sky">
                <div class="overlay"></div>
                <div class="percentage">96.0%</div>
            </div>

            <div class="section-title" id="land-title">
                <i class="fas fa-leaf"></i>
                Releases to Land
            </div>
            <div class="image-section" id="land" onclick="handleSectionClick('Releases to Land')">
                <img src="1.jpg" alt="Land">
                <div class="overlay"></div>
                <div class="percentage">0.3%</div>
            </div>

            <div class="section-title" id="water-title">
                <i class="fas fa-water"></i>
                Releases to Water
            </div>
            <div class="image-section" id="water" onclick="handleSectionClick('Releases to Water Bodies')">
                <img src="3.jpg" alt="Water">
                <div class="overlay"></div>
                <div class="percentage">3.7%</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="initial-message">
                <i class="fas fa-chart-line"></i>
                Select any section on the left to explore data
            </div>
            <div class="click-bar-message">
                <i class="fas fa-mouse-pointer"></i>
                <span style="font-size: 14px;">Put your mouse over the bar to see the quantity of each substance</span>
                <br>
                <strong style="font-weight: bold;">Click</strong> any bar to see historical trends
                <br>
                <span style="font-size: 14px;">You can then hover over the line chart to see yearly quantities</span>
            </div>
            <div class="chart-container">
                <div id="barchart_div"></div>
                <div id="linechart_div"></div>
            </div>
        </div>

        function handleSectionClick(category) {
            document.querySelector('.initial-message').style.display = 'none';
            document.querySelector('.click-bar-message').style.display = 'block';

            const lineChartDiv = document.getElementById('linechart_div');
            lineChartDiv.style.display = 'none';
            lineChartDiv.classList.remove('chart-visible');

            drawBarChart(category);
        }

        function drawBarChart(category) {
            var data = google.visualization.arrayToDataTable(barData[category]);
            var options = {
                title: 'Substance Distribution',
                titleTextStyle: {
                    color: '#1e293b',
                    fontSize: 14,
                    fontName: 'Inter'
                },
                chartArea: { width: '66%', height: '47%' },
                legend: 'none',
                vAxis: {
                    title: 'Quantity (grams)',
                    minValue: 0,
                    textStyle: { color: '#64748b' }
                },
                hAxis: {
                    title: 'Substance',
                    textStyle: { color: '#64748b' }
                },
                colors: ['#4e79a7', '#f28e2c', '#e15759', '#76b7b2', '#59a14f'],
                animation: {
                    startup: true,
                    duration: 1000,
                    easing: 'out'
                },
                bar: { groupWidth: '70%' },
                backgroundColor: { fill: 'transparent' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('barchart_div'));
            document.getElementById('barchart_div').style.display = 'block';
            setTimeout(() => {
                document.getElementById('barchart_div').classList.add('chart-visible');
            }, 50);

            google.visualization.events.addListener(chart, 'select', function () {
                var selectedItem = chart.getSelection()[0];
                if (selectedItem) {
                    var subCategory = data.getValue(selectedItem.row, 0);
                    drawLineChart(category, subCategory);
                }
            });

            chart.draw(data, options);
        }

        function drawLineChart(category, subCategory) {
            // Hide the click-bar-message when line chart appears
            document.querySelector('.click-bar-message').style.display = 'none';
    
            if (!lineData[category] || !lineData[category][subCategory]) {
           document.getElementById('linechart_div').style.display = 'none';
           return;
      }

            var data = google.visualization.arrayToDataTable(lineData[category][subCategory]);
            var options = {
                title: 'Yearly Trend Analysis',
                titleTextStyle: {
                   color: '#1e293b',
                   fontSize: 15,
                   fontName: 'Inter'
                },
                chartArea: { width: '75%', height: '70%' },
                curveType: 'function',
                legend: { position: 'bottom' },
                colors: ['#4e79a7'],
                vAxis: {
                    title: 'Quantity (grams)',  // Add this to show y-axis label with units
                    textStyle: { color: '#64748b' }
                },
                hAxis: {
                    textStyle: { color: '#64748b' },
                    slantedText: false,
                    maxAlternation: 1
                },
            };

            var chart = new google.visualization.LineChart(document.getElementById('linechart_div'));
            document.getElementById('linechart_div').style.display = 'block';
            setTimeout(() => {
                document.getElementById('linechart_div').classList.add('chart-visible');
            }, 50);
            chart.draw(data, options);
        }
    </script>
